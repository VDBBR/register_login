<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login VDesign</title>
    <script src="javascript/login.js"></script>
</head>
<body>
    <header>
        <nav class="headerMenu">
            <a href="home.html">Início</a>
        </nav>
        <a href="home.html"><img src="img/logo_vd.png" id="logoVd"></a>
    </header>

    <div id="loginDiv">
        <form>
            <h2>Login</h2>
            <p style="text-align: center; color: red;" id="errorLog"></p>
            <p>Usuário:*</p>
            <input type="text" name="username" id="username" class="textInput">
            <p>Senha:*</p>
            <input type="password" name="password" id="password" class="textInput">
            <p style="font-size: 9px;">Note que se você fizer login no nosso website você automaticamente aceita com todos os nossos <a href="#" style="color: white;">termos de serviço</a>.</p>
            <input type="button" id="loginButton" value="Login" onclick="loginVerify();">
        </form>
    </div>

</body>
</html>
